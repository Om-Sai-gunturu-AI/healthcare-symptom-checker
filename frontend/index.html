<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Healthcare Symptom Checker ü©∫</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #e6f2ff, #f9fbff);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 15px;
      margin: 0;
    }

    h1 {
      color: #0078d7;
      font-size: 2rem;
      text-align: center;
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 25px;
    }

    h1::after {
      content: "ü©∫";
      font-size: 1.8rem;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      width: 420px;
      max-width: 95%;
      transition: 0.3s ease;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 14px;
      margin-bottom: 6px;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1.5px solid #cbd5e1;
      border-radius: 8px;
      font-size: 0.95rem;
      resize: none;
      transition: 0.3s;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #0078d7;
      box-shadow: 0 0 5px rgba(0, 120, 215, 0.3);
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px 15px;
      background: linear-gradient(90deg, #0078d7, #0099ff);
      border: none;
      color: #fff;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      background: linear-gradient(90deg, #006bb3, #0088e0);
    }

    .loading {
      text-align: center;
      color: #0078d7;
      font-weight: 500;
      margin-top: 15px;
    }

    .result {
      margin-top: 25px;
      padding: 20px;
      background: #f0f8ff;
      border-radius: 12px;
      border-left: 5px solid #0078d7;
      display: none;
    }

    .result h3 {
      color: #005fa3;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .conditions, .steps {
      margin-top: 5px;
      padding-left: 22px;
    }

    .urgency {
      margin-top: 12px;
      font-weight: bold;
      color: #e67e22;
    }

    .disclaimer {
      margin-top: 14px;
      font-size: 0.9em;
      color: #555;
      border-top: 1px solid #ccc;
      padding-top: 8px;
      font-style: italic;
    }

    footer {
      margin-top: 30px;
      text-align: center;
      color: #777;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

  <h1>Healthcare Symptom Checker</h1>

  <div class="container">
    <label for="symptoms">Describe your symptoms:</label>
    <textarea id="symptoms" rows="3" placeholder="e.g., fever, sore throat, dry cough"></textarea>

    <label for="age">Age:</label>
    <input type="number" id="age" placeholder="e.g., 25">

    <label for="duration">Duration:</label>
    <input type="text" id="duration" placeholder="e.g., 2 days">

    <button onclick="checkSymptoms()">Analyze Symptoms</button>

    <div id="loading" class="loading" style="display:none;">Analyzing... Please wait ‚è≥</div>
    <div id="result" class="result"></div>
  </div>

  <footer>
    ‚öôÔ∏è Educational Demo ‚Ä¢ Built with FastAPI & Gemini 2.5
  </footer>

  <script>
    async function checkSymptoms() {
      const symptoms = document.getElementById('symptoms').value.trim();
      const age = document.getElementById('age').value.trim();
      const duration = document.getElementById('duration').value.trim();
      const resultDiv = document.getElementById('result');
      const loadingDiv = document.getElementById('loading');

      if (!symptoms) {
        alert("Please enter your symptoms before analyzing.");
        return;
      }

      resultDiv.style.display = 'none';
      loadingDiv.style.display = 'block';
      loadingDiv.innerText = "Analyzing... Please wait ‚è≥";
      resultDiv.innerHTML = "";

      try {
        const response = await fetch("http://127.0.0.1:8000/check", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ symptoms, age: Number(age), duration })
        });

        const data = await response.json();
        loadingDiv.style.display = 'none';
        resultDiv.style.display = 'block';

        if (!response.ok) {
          resultDiv.innerHTML = `<p style="color:red;">Error: ${data.error || "Unexpected server issue"}</p>`;
          return;
        }

        const res = data.result;
        if (res.error) {
          resultDiv.innerHTML = `<p style="color:red;">${res.error}</p>`;
          return;
        }

        resultDiv.innerHTML = `
          <h3>ü©∫ Possible Conditions:</h3>
          <ul class="conditions">${(res.conditions || []).map(c => `<li>${c}</li>`).join('')}</ul>
          <h3>üí° Recommended Next Steps:</h3>
          <ul class="steps">${(res.next_steps || []).map(s => `<li>${s}</li>`).join('')}</ul>
          <p class="urgency">‚ö†Ô∏è Urgency: ${res.urgency || "N/A"}</p>
          <p class="disclaimer">${res.disclaimer || "This is not a medical diagnosis. For educational use only."}</p>
        `;

      } catch (error) {
        loadingDiv.style.display = 'none';
        resultDiv.style.display = 'block';
        resultDiv.innerHTML = `<p style="color:red;">Connection Error: ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
